<h1 ng-transclude></h1>
<h2>B: {{b}}</h2>

R: {{$ctrl.r}}
<input type="range" ng-model="$ctrl.r" max="255"
       ng-change="$ctrl.callback({red: $ctrl.r, green: $ctrl.g, blue: $ctrl.b})" />

G: {{$ctrl.g}}
<input type="range" ng-model="$ctrl.g" max="255"/>
B: {{$ctrl.b}}
<input type="range" ng-model="$ctrl.b" max="255"/>

<div style="height: 50px; background: rgb({{$ctrl.r}}, {{$ctrl.g}}, {{$ctrl.b}});"></div>
